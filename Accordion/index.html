<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive-Accordion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="accordion">
    <div class="accordion-item">
      <button class="accordion-header" onclick="toggleAccordion(this)">
        <span>Accordion Item 1</span>
        <span class="icon"><div class="icons8-plus"></div></span>
      </button>
      <div class="accordion-content">
        <p>This is the content for item 1. It is beautifully styled and responsive.</p>
      </div>
    </div>
    <div class="accordion-item">
      <button class="accordion-header" onclick="toggleAccordion(this)">
        <span>Accordion Item 2</span>
        <span class="icon"><div class="icons8-plus"></div></span>
      </button>
      <div class="accordion-content">
        <p>This is the content for item 2. It also adapts nicely to smaller screens.</p>
      </div>
    </div>
    <div class="accordion-item">
      <button class="accordion-header" onclick="toggleAccordion(this)">
        <span>Accordion Item 3</span>
        <span class="icon"><div class="icons8-plus"></div></span>
      </button>
      <div class="accordion-content">
        <p>This is the content for item 3. Try resizing the window to see the effect!</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
