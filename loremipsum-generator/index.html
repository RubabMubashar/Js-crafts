<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: start;
            height: 100%;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px 30px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #444;
        }

        .input-num {
            padding: 8px 10px;
            border-radius: 6px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input {
            width: 60px;
            padding: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            text-align: left;
        }

        body::-webkit-scrollbar {
            width: 5px;
        }

        body::-webkit-scrollbar-thumb {
            background: #007bff;
            border-radius: 10px;
        }

        body::-webkit-scrollbar-track {
            background: #f4f4f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Lorem Ipsum Generator</h1>
        <label for="paragraphs">Number of Paragraphs:</label>
        <input type="number" id="paragraphs" min="1" max="10" value="1" class="input-num">
        <button id="generate">Generate</button>
        <div id="output"></div>
    </div>
    <script>
        const loremText = `
  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque efficitur lacus sit amet nisi facilisis, eget vehicula nisl dapibus. 
  Sed non risus volutpat, dapibus metus a, tincidunt sapien. Phasellus consequat malesuada mi at viverra. Donec suscipit, erat id accumsan 
  scelerisque, lacus libero consequat neque, ac sodales justo arcu vel eros. Maecenas interdum tellus nec nisi varius, vel tempor magna 
  laoreet. Etiam nec leo ac turpis vehicula scelerisque at nec ligula. Duis tincidunt efficitur arcu, et ultrices purus aliquet eu.
`;

        document.getElementById("generate").addEventListener("click", () => {
            const paragraphs = document.getElementById("paragraphs").value;
            const output = document.getElementById("output");
            output.innerHTML = "";

            for (let i = 0; i < paragraphs; i++) {
                const paragraph = document.createElement("p");
                paragraph.textContent = loremText.trim();
                output.appendChild(paragraph);
            }
        });

    </script>
</body>

</html>
